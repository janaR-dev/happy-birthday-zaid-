<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Zaid!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a, #0d1b2a);
            font-family: "Poppins", sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #4b6bff, 0 0 25px #4b6bff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .buttons button {
            background: linear-gradient(135deg, #4b6bff, #6b8bff);
            color: white;
            border: none;
            padding: 15px 30px;
            width: 280px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(75, 107, 255, 0.4);
        }
        
        .buttons button:hover {
            background: linear-gradient(135deg, #6b8bff, #8babff);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(75, 107, 255, 0.6);
        }
        
        .hidden {
            display: none;
        }
        /* Celebration Section */
        
        #celebration {
            position: relative;
            z-index: 20;
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1.2s ease;
        }
        
        #celebration.show {
            display: flex;
            opacity: 1;
        }
        
        .birthday-text {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #ff4b2b, 0 0 20px #ff4b2b, 0 0 30px #ff4b2b;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4b2b, 0 0 20px #ff4b2b, 0 0 30px #ff4b2b;
            }
            to {
                text-shadow: 0 0 15px #ff6b61, 0 0 25px #ff6b61, 0 0 35px #ff6b61;
            }
        }
        
        .unique-text {
            font-size: 2.2rem;
            margin: 10px 0 30px 0;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        /* Cake Styles */
        
        .cake-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .cake {
            position: relative;
            width: 220px;
            height: 180px;
        }
        
        .plate {
            position: absolute;
            width: 260px;
            height: 15px;
            background: linear-gradient(to bottom, #4a5568, #718096);
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .layer {
            position: absolute;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .layer-1 {
            width: 200px;
            height: 50px;
            background: linear-gradient(to bottom, #ff6b6b, #ff8e8e);
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        .layer-2 {
            width: 180px;
            height: 45px;
            background: linear-gradient(to bottom, #4b6bff, #6b8bff);
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .layer-3 {
            width: 160px;
            height: 40px;
            background: linear-gradient(to bottom, #ffd700, #fff8a0);
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        .decoration {
            position: absolute;
            background: #ff4757;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            z-index: 4;
        }
        
        .decoration:nth-child(1) {
            bottom: 85px;
            left: 30%;
            background: #ff4757;
        }
        
        .decoration:nth-child(2) {
            bottom: 85px;
            left: 50%;
            background: #2ed573;
        }
        
        .decoration:nth-child(3) {
            bottom: 85px;
            left: 70%;
            background: #ffa502;
        }
        
        .decoration:nth-child(4) {
            bottom: 50px;
            left: 35%;
            background: #3742fa;
        }
        
        .decoration:nth-child(5) {
            bottom: 50px;
            left: 65%;
            background: #ff6348;
        }
        
        .candles {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 5;
        }
        
        .candle {
            position: relative;
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            border-radius: 5px;
        }
        
        .flame {
            position: absolute;
            width: 14px;
            height: 24px;
            background: linear-gradient(to bottom, #ffd700, #ff6b6b);
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.8s infinite alternate;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ff6b6b;
        }
        
        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1) rotate(-2deg);
                opacity: 0.9;
            }
            50% {
                transform: translateX(-50%) scale(1.1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.05) rotate(2deg);
                opacity: 0.95;
            }
        }
        
        .cake-shine {
            position: absolute;
            width: 60px;
            height: 120px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            top: 15px;
            left: 30px;
            transform: skewX(-20deg);
            z-index: 2;
            border-radius: 5px;
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0%,
            100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .balloons {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 2.5rem;
            animation: floatUp 6s ease-in infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        canvas#confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1 id="question">Who's birthday is it? ðŸŽ‚</h1>
        <div class="buttons">
            <button onclick="selectName('Zaid')">The Short King ðŸ‘‘</button>
            <button onclick="selectName('ExtrovertedMan')">Zaid the Extroverted Man ðŸ˜Ž</button>
            <button onclick="selectName('Other')">The depressed guy ðŸ¤”</button>
        </div>

        <div id="celebration">
            <h1 class="birthday-text">ðŸŽ‰ Happy Birthday, Zaid! ðŸŽ‰</h1>
            <div class="unique-text">Happy 11/11 Unique Guy! âœ¨</div>

            <div class="cake-container">
                <div class="cake">
                    <div class="plate"></div>
                    <div class="layer layer-1"></div>
                    <div class="layer layer-2"></div>
                    <div class="layer layer-3"></div>
                    <div class="cake-shine"></div>

                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>

                    <div class="candles">
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="balloons"></div>
        </div>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        // ðŸŒŸ Create animated background stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = "";
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // ðŸŽˆ Create floating balloons
        function createBalloons() {
            const container = document.querySelector(".balloons");
            container.innerHTML = "";
            const emojis = ["ðŸŽˆ", "ðŸŽ‰", "ðŸŽŠ", "ðŸ’–", "ðŸ’«", "âœ¨"];
            for (let i = 0; i < 25; i++) {
                const b = document.createElement("div");
                b.classList.add("balloon");
                b.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                b.style.left = Math.random() * 100 + "vw";
                b.style.animationDelay = Math.random() * 5 + "s";
                container.appendChild(b);
            }
        }

        // ðŸ’¥ Confetti
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let confetti = [];

        function createConfetti() {
            confetti = [];
            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 2 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 10,
                    tiltAngle: 0,
                    tiltAngleIncrement: Math.random() * 0.1 + 0.05
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((p) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            updateConfetti();
            requestAnimationFrame(drawConfetti);
        }

        function updateConfetti() {
            confetti.forEach((p) => {
                p.y += p.d;
                p.tiltAngle += p.tiltAngleIncrement;
                p.x += Math.sin(p.tiltAngle) * 0.5;

                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            });
        }

        // ðŸ‘‘ Handle selection
        function selectName(name) {
            if (name === "Zaid") {
                document.querySelector("#question").classList.add("hidden");
                document.querySelector(".buttons").classList.add("hidden");

                const celebration = document.querySelector("#celebration");
                celebration.classList.add("show");

                setTimeout(() => {
                    createBalloons();
                    createConfetti();
                    drawConfetti();
                }, 400);
            } else {
                alert("Hmm... Only the short king may enter! ðŸ‘‘");
            }
        }

        // ðŸŒŒ Start
        window.onload = function() {
            createStars();
        };

        window.onresize = function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>

</html>
